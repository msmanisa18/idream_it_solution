<!doctype html>
<html lang="en">
    
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <title>I-Dream IT Solution</title>
        <!-- Reset CSS -->
        <link href="css/reset.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href="css/fonts.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Select2 -->
        <link href="assets/select2/css/select2.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- Iconmoon -->
        <link href="assets/iconmoon/css/iconmoon.css" rel="stylesheet">
        <!-- Date Picker -->
        <link href="assets/datepicker/css/datepicker.css" rel="stylesheet">
        <!-- Custom Style -->
        <link href="css/custom.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->

    <body class="fill-bg">

        <!-- Start Preloader -->
        <div id="loading">
            <div class="element">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
        </div>
        <!-- End Preloader -->

        <!-- Start apply online -->
        <section class="login-wrapper register">
            <div class="inner">
                <div class="regiter-inner">
                    <div class="login-logo"> <a href="index-2.html"><img src="images/login-logo.png" class="img-responsive" alt=""></a> </div>
                    <div class="head-block">
                       <h1>Register  Now</h1>
                    </div>
                    <div class="cnt-block">
                        <form action="#" method="get" class="form-outer">
                            <div class="row">
                            <div class="col-sm-12">
                                    <h2>I Am</h2>
                                    <ul class="select-opt clearfix">
                                        <li>
                                            <input type="radio" id="Radio1" name="selector">
                                            <label for="f-option">Student</label>
                                            <div class="check"></div>
                                        </li>
                                        <li>
                                            <input type="radio" id="Radio2" name="selector">
                                            <label for="s-option">Educational Professional</label>
                                            <div class="check">
                                                <div class="inside"></div>
                                            </div>
                                        </li>
                                        <li>
                                            <input type="radio" id="t-option" name="selector">
                                            <label for="t-option">Parent or Other Adult</label>
                                            <div class="check">
                                                <div class="inside"></div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                  <div class="col-sm-6">
                                    <select class="custom_select">
                                        <option value="Country">Select Courses</option>
                                        <option value="UK">DEV Ops</option>
                                        <option value="USA">AWS</option>
                                        <option value="UAE">Python</option>
                                        <option value="UK">Web Design</option>
                                        <option value="USA">Graphic Design</option>
                                        <option value="UAE">Computer Basic</option>
                                        <option value="UK">Tally</option>
                                        <option value="USA">Adv Excel</option>
                                        
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <input name="Name" type="text" placeholder="Name*">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input name="EMAIL" type="text" placeholder="Email*">
                                </div>
                                <div class="col-sm-6">
                                    <input name="Phone" type="text" placeholder="Phone*">
                                </div>
                            </div>
                              <div class="row">
                                <div class="col-sm-6">
                                    <select class="custom_select">
                                        <option value="Country">Country</option>
                                        <option value="INDIA">India</option>
                                        <option value="UK">UK</option>
                                        <option value="USA">USA</option>
                                        <option value="UAE">UAE</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 clearfix">
                                    <input name="Country Code" type="text" placeholder="Country Code">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input name="Pin Code" type="text" placeholder="Pin Code">
                                </div>
                                <div class="col-sm-6">
                                  <input name="current" type="text" placeholder="Currently">
                                </div>
                            </div>
                          
                          
                            <div class="row">
                                <div class="col-sm-6">
                                 
                                    <select class="custom_select">
                                    <option value="How did you hear about us?">How did you hear about us?</option>
                                        <option value="How did you hear about us?">Board</option>
                                        <option value="How did you hear about us?">Online</option>
                                        <option value="How did you hear about us?">Refecrence Of Friend</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <div class="date">
                                        <input type='text' class="datepicker" placeholder="Graduation Year" />
                                        <span class="icon-calander-icon"></span> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 clearfix">
                                    <div class="col-left">
                                        <h2>Gender</h2>
                                        <ul class="select-opt clearfix">
                                            <li>
                                                <input id="f-option" name="selector" type="radio">
                                                <label for="f-option">Male</label>
                                                <div class="check"></div>
                                            </li>
                                            <li>
                                                <input id="s-option" name="selector" type="radio">
                                                <label for="s-option">Female</label>
                                                <div class="check">
                                                    <div class="inside"></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            <div class="button-outer">
                                <button class="btn">Get Started Now <span class="icon-more-icon"></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- End apply online --> 

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
        <script src="js/jquery.min.js"></script> 
        <!-- Bootsrap JS --> 
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

        <script src="assets/select2/js/select2.min.js"></script>

        <script src="assets/datepicker/js/datepicker.js"></script>

        <script src="js/custom.js"></script>
